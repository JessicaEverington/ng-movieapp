<router-outlet></router-outlet>

<div class="card mb-3 bg-light">
    <div class="card-body mx-0 row"> 
        <div class="col-6 col-md-4" >
            <img 
            class="img-fluid" 
            src="{{data.Poster}}"
            alt="OMDB movie poster" />
        </div>
        <div class="col-12 col-md-5">
            <h1 class="card-title">{{ data.Title }}</h1>
            <p class="card-text">{{ data.Plot }}</p>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Genre:</strong> {{ data.Genre }}
                </li>
                <li class="list-group-item">
                    <strong>Released:</strong> {{ data.Released }}
                </li>
                <li class="list-group-item">
                    <strong>Rated:</strong> {{ data.Rated }}
                </li>
                <li class="list-group-item">
                    <strong>IMDB Rating:</strong> {{ data.Rated }}
                </li>
                <li class="list-group-item">
                    <strong>Director:</strong> {{ data.Director }}
                </li>
                <li class="list-group-item">
                    <strong>Writer:</strong> {{ data.Writer }}
                </li>
                <li class="list-group-item">
                    <strong>Actors:</strong> {{ data.Actors }}
                </li>
            </ul>

            <a routerLink="/" role="button" class="btn btn-secondary mt-4 col-12 col-md-5">Back to Search</a>
        </div>
    </div>
</div>
